diversos níveis de compreensão intuitiva, consciente ou não.</br>suponhamos uma competição de cara ou coroa, cujos resultados sejam observados ou não. se na segunda tentativa der o mesmo resultado que a primeira, então não existiam as mesmas chances para ambas opções iniciais. claro que a coleta de informação em apenas duas amostragens é confiável apenas porque a quantidade de tentativas é divisível pelo número de opções de resultados prováveis.</br>a verdade é que o conceito de cara ou coroa está associado a artigos de valor, como moedas e medalhas que podem evitar que as pessoas abandonem o jogo e induza os participantes a acompanhar os resultados até o final. para manter a disposição do adversário em desafiar a máquina seria necessário aparentar fragilidade e garantir a continuidade da partida. isso é muito utilizado em máquinas de cassino, sendo que vários apostadores podem ser induzidos a dispensar consideráveis quantias em apostas.</br>a utilização de uma máquina de resultados pode compensar a ausência de um adversário, mas numa partida de xadrez, por exemplo, para que a máquina não precise armazenar todas as informações que excedem a capacidade de próprio universo imaginável são necessárias fórmulas que possam ser armazenadas para que então sejam calculadas por princípios físicos, lógicos, geométricos, e estatísticos para refletir o sistema completo em cada uma das suas partes; como a integração do google com wikipédia, por exemplo.</br>uma popular e inicial definição de inteligência artificial, introduzida por john mccarthy na famosa conferência de dartmouth em 1956 é &quot;fazer a máquina comportar-se de tal forma que seja chamada inteligente caso fosse este o comportamento de um ser humano.&quot; no entanto, esta definição parece ignorar a possibilidade de existir a ia forte (ver abaixo).</br>outra definição de inteligência artificial é a inteligência que surge de um &quot;dispositivo artificial&quot;. a maior parte das definições podem ser categorizadas e
